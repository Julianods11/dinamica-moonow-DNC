<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;800&display=swap" rel="stylesheet">


</head>
<body>
    <header>

        <div id="menu">
            <div id="logo">
                <img src="images/logo.svg" alt="" width="150px">
            </div>

            <div id="itens">
                <ul>
                    <li>quem somos</li>
                    <li>nosso propósito</li>
                    <li>suporte</li>
                </ul>
            </div>
        </div>

    </header>

    <section>
        <div class="container">
            <div>
                <form action="" id="form" onsubmit="return Validar()">
                    <p>INSCREVA-SE E <br> VIAJE PARA A LUA <br> GRATUITAMENTE</p>
                    <input type="text" placeholder="Nome Completo" name="" id="nome">
                    <input type="text" placeholder="Email" name="" id="email">
                    <div id="buttons">
                        <button id="button1" type="submit" onclick="Validar()">Quero ir pra lua!</button>
                        <button id="button2">Mais informações</button>
                    </div>
                </form>

            </div>

            <div id="image">
                <img src="images/hero.svg" alt="" width="75%">

            </div>

        </div>
    </section>
    <script src="config.js"></script>
</body>
</html>
